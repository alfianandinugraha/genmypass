<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Genmypass</title></head><body style="height: 100vh"><div class="container pt-3 pt-md-0 h-100 d-flex flex-column"><div class="row my-auto"><div class="col-12 col-md-6 mb-3 mb-md-0 d-flex flex-column"><h3 class="mb-3">Gen My Pass</h3><form id="form" class="d-flex flex-column h-100"><div class="form-item"><label for="input-length">Password Length (min: 4, max: 128)</label> <input type="number" class="form-control" name="inputLength" id="input-length" value="4" min="4" max="128"/></div><div class="d-flex flex-wrap form-item"><div class="form-check"><input type="checkbox" class="form-check-input" id="check-upper" name="variant" value="upper" checked="checked"/> <label class="form-check-label" for="check-upper">Upper</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="check-lower" name="variant" value="lower"/> <label class="form-check-label" for="check-lower">Lower</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="check-number" name="variant" value="number"/> <label class="form-check-label" for="check-number">Number</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="check-special-char" name="variant" value="specialChar"/> <label class="form-check-label" for="check-special-char">Special Character</label></div></div><div class="form-item"><label for="input-quantity">Password Quantity</label> <input type="number" class="form-control" name="inputQuantity" id="input-quantity" value="1" min="1"/></div><div class="mt-auto"><button class="btn btn-primary w-100" type="submit">Generate my password</button></div></form></div><div class="col-12 col-md-6 d-flex flex-column"><label for="result-area">Result</label> <textarea class="form-control" name="" id="result-area" rows="10" style="height: 200px"></textarea><div class="text-success mt-2" style="min-height: 24px" id="message-result-button"></div><div class="d-flex mt-3 ml-auto flex-wrap" style="margin-bottom: -0.5rem"><button class="btn btn-outline-primary mr-2 mb-2" id="copy">Copy</button> <button class="btn btn-outline-success mr-2 mb-2" id="download-as-txt">Download as .txt</button> <button class="btn btn-outline-success mb-2" id="download-as-csv">Download as .csv</button></div></div></div><footer class="row mt-5 footer"><div class="col-12"><p class="text-center">&lt;/&gt; by <a href="https://www.linkedin.com/in/alfianandinugraha/" target="__blank">Alfian Andi Nugraha</a> | Contribute on <a href="https://github.com/alfianandinugraha/genmypass" target="__blank">GitHub</a></p></div></footer></div><script src="main.cafd25d73df61760a736.js"></script></body></html>
